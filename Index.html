<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="Styles.css">
      <link rel="icon" href="data:,">
      <title> Tic Tac Toe </title>
    </head>
    <body>
      <nav id="menu"> 
        <div id="setup">
          <button id="start"> New game </button>
        </div>
        
        <div id="score">
          <span> Score: player 1<input id="score1" readonly> x <input id="score2" readonly> player 2
          </span>
        </div>
      </nav>
      
      <div id="display-turn"></div>
      <div id="display-draw"></div>
      <section id="main-screen">
        
        <button class="board" id="1"></button>
        <button class="board" id="2"></button>
        <button class="board" id="3"></button>
        <button class="board" id="4"></button>
        <button class="board" id="5"></button>
        <button class="board" id="6"></button>
        <button class="board" id="7"></button>
        <button class="board" id="8"></button>
        <button class="board" id="9"></button>  
      </section>
      

      <script src="main.js"></script>
    </body>
  </html>
